<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>

                <label for="kp">Kp:</label>

                <label for="ki">Ki:</label>
                <input type="number" id="ki" name="ki" value="0" step="0.1"><br><br>

                <label for="kd">Kd:</label>
                <input type="number" id="kd" name="kd" value="0" step="0.1"><br><br>

                <label for="timeConstant">Time Constant:</label>
                <input type="number" id="timeConstant" name="timeConstant" value="1"><br><br>

                <label for="nsteps">Number of Steps:</label>
                <input type="number" id="nsteps" name="nsteps" value="50"><br><br>

                <button type="submit">Run Simulation</button>

                }

                    margin-bottom: 5px;
                }
                input {
                    background-color: #333;
                    color: #fff;
                    border: 1px solid #555;
                    padding: 5px;
                    margin-bottom: 10px;
                    width: 100px;
                }
                button {
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    padding: 10px 15px;
                    cursor: pointer;
                }
                button:hover {
                    background-color: #0056b3;
                }
            </style>
    
        </div>

            // Handle form submission
            document.getElementById('pidForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Get values from the form
                const setpoint = parseFloat(document.getElementById('setpoint').value);
                const kp = parseFloat(document.getElementById('kp').value);
                const ki = parseFloat(document.getElementById('ki').value);
                const kd = parseFloat(document.getElementById('kd').value);
                const timeConstant = parseInt(document.getElementById('timeConstant').value);
                const nsteps = parseInt(document.getElementById('nsteps').value);

                // Run the simulation with the user inputs
                runSimulation(setpoint, kp, ki, kd, timeConstant, nsteps);

            // Initial run with default values
            runSimulation(100, 5.7, 0.5, 0, 1, 50);
